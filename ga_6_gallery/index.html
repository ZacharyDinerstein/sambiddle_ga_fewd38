<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css"/>
<script type="text/javascript" src="js/gallery.js"></script>
<Title>Gallery</Title>
</head>
<body>
	<div id="mainContainer">
	<div id="mainImageContainer">
		<img id="mainImage" src="img/image-1.jpg">
		</div>
		<div id="thumbs">
			<div class="thumb" onclick="changePicture(0)"><img src="img/image-0.jpg"></div>
			<div class="thumb" onclick="changePicture(1)"><img src="img/image-1.jpg"></div>
			<div class="thumb" onclick="changePicture(2)"><img src="img/image-2.jpg"></div>
			<div class="thumb" onclick="changePicture(3)"><img src="img/image-3.jpg"></div>
			<div class="thumb" onclick="changePicture(4)"><img src="img/image-4.jpg"></div>
			<div class="thumb" onclick="changePicture(5)"><img src="img/image-5.jpg"></div>
			<div class="thumb" onclick="changePicture(6)"><img src="img/image-7.jpg"></div>
		</div>
	<span id="nextButton" class="btn" onclick="nextImage()">NEXT</span>
			<span id="prevButton" class="btn" onclick="prevImage()">PREV</span>
		
	</div>
</body>
</html>
